{% extends "base_generic.html" %}

{% block content %}
  <h1>List of Events</h1>
  {% if events_list %}
  <ul>
    {% for event in events_list %}
      <li>
		<a href="{% url 'event-detail' event.event_id %}">{{ event.event_id }}</a> ({{event.trigger}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no events assigned to you / your profile</p>
  {% endif %} 
{% endblock %}
