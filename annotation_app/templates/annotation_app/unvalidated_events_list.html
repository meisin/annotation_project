{% extends "base_generic.html" %}

{% block content %}
  <h1>List of Unvalidated Events</h1>
  {% if unvalidated_list %}
  <ul>
    {% for event in unvalidated_list %}
      <li>
		<a href="{% url 'event-detail' event.event_id_id %}">{{ event.event_id_id }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no event left to validate</p>
  {% endif %} 
{% endblock %}
